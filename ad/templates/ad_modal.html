{% extends "modal.html" %}

{% block title %}新增广告{% endblock %}

{% block body %}
<form role="form" class="form-horizontal">
    <input type="hidden" name="id">
    <div class="form-group">
        <label class="col-xs-3 control-label">
        </label>
        <div class="col-xs-5">
            {{ f.visible }} 
            <label style="font-weight: normal;" for="id_visible">显示</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label">
            <span class="required">*</span>{{ f.title.label }}
        </label>
        <div class="col-xs-8">
            {{ f.title }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label">
            <span class="required">*</span>{{ f.cover.label }}
        </label>
        <div class="col-xs-8"> 
            {{ f.cover }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label">
            <span class="required">*</span>{{ f.online_date.label }}
        </label>
        <div class="col-xs-8">
            {{ f.online_date }}
            <span class="help-block">此项不填写，默认为当前时间</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label">
            <span class="required">*</span>{{ f.offline_date.label }}
        </label>
        <div class="col-xs-8">{{ f.offline_date }}</div>
    </div>
</form>
{% endblock %}

{% block foot %}
    <button type="button" class="btn btn-primary save" data-loading-text='保存...'>保存</button>
    <button type="button" class="btn btn-default cancel" data-loading-text='取消' data-dismiss="modal">取消</button>
{% endblock %}
