{% extends "modal.html" %}

{% block title %}编辑广告{% endblock %}

{% block body %}
<form role="form" class="form-horizontal">
    <style type="text/css">
        #id_from_date, #id_to_date {
            width: 46%;
            display: inline;
        }
    </style>
    <input type="hidden" name="id">
    <div class="form-group">
        <label class="col-xs-3 control-label required">
            {{ f.title.label }}
        </label>
        <div class="col-xs-8">
            {{ f.title }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label required">
            {{ f.cover.label }}
        </label>
        <div class="col-xs-8"> 
            {{ f.cover }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label required">
            {{ f.link.label }}
        </label>
        <div class="col-xs-8"> 
            {{ f.link }}
        </div>
    </div>
</form>
{% endblock %}

{% block foot %}
    <button type="button" class="btn btn-primary save" data-loading-text='保存...'>保存</button>
    <button type="button" class="btn btn-default cancel" data-loading-text='取消' data-dismiss="modal">取消</button>
{% endblock %}
