{% extends "modal.html" %}

{% block title %}新增广告{% endblock %}

{% block body %}
<form role="form" class="form-horizontal">
    <style type="text/css">
        #id_from_date, #id_to_date {
            width: 46%;
            display: inline;
        }
    </style>
    <input type="hidden" name="id">
    <input type="hidden" name="position" value="0">
    <div class="form-group">
        <label class="col-xs-3 control-label">
        </label>
        <div class="col-xs-5 checkbox" style="padding-left: 40px;">
            {{ f.visible }} 
            <label style="font-weight: normal;" for="id_visible">显示</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label">
            <span class="required">*</span>{{ f.title.label }}
        </label>
        <div class="col-xs-8">
            {{ f.title }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label">
            <span class="required">*</span>{{ f.cover.label }}
        </label>
        <div class="col-xs-8"> 
            {{ f.cover }}
            <span class="help-block">图片尺寸为205px*80px</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label">
            <span class="required">*</span>有效时间
        </label>
        <div class="col-xs-8">
            {{ f.from_date }} <span style="display: inline-block;width: 5%">到</span> {{ f.to_date }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label">{{ f.desc.label }}</label>
        <div class="col-xs-8"> 
            {{ f.desc }}
        </div>
    </div>
</form>
{% endblock %}

{% block foot %}
    <button type="button" class="btn btn-primary save" data-loading-text='保存...'>保存</button>
    <button type="button" class="btn btn-default cancel" data-loading-text='取消' data-dismiss="modal">取消</button>
{% endblock %}
