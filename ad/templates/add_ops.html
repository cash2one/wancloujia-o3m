{% load organization_filters %}
{% load perm_filters %}

<div class="btn-group btn-group-sm" 
    data-id="{{ record.id }}"
    data-title="{{ record.title }}"
    data-cover="{{ record.cover }}"
    data-visible="{{ record.visible }}"
    data-online_date="{{ record.online_date }}"
    data-offline_date="{{ record.offline_date }}">

    <button type="button"  
            {% if request.user|is_employee and not perms.ad.change_ad %}
            disabled='disabled'
            {% endif %}
            class="btn btn-default edit" title="编辑">
        <span class="glyphicon glyphicon-edit"></span>
    </button>

    <button type="button"  
            {% if request.user|is_employee and not perms.ad.delete_ad %}
            disabled='disabled'
            {% endif %}
            class="btn btn-danger delete" title="删除">
        <span class="glyphicon glyphicon-trash"></span>
    </button>
</div>
