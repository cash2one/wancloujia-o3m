<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ subject.name }}</title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}wandoujia/css/apps.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}wandoujia/css/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}wandoujia/css/apps_fix.css" />
</head>
<body>
        <div class="banner-wrap container nav">
            <div style="float: left">{{ subject.name }}</div>
            {% include "wandoujia/user_area.html" %}
        </div>
        <div class="toolsbar container">
            <button class="btn btn-primary" disabled="disabled" id="install">一键安装</button>
            <span id="tip"></span>
        </div>

        <div id="statusbar" class="container statusbar" style="display: none">
            <div class="progress-section">
                <div class="progressbar">
                    <div class="progressbar-block">
                    </div>
                </div>
                <div class="progress-info">
                    已经安装<span class="amount">-</span>款应用
                </div>
            </div>
            <div class="result-section" style="display: none">
                <p class='result'></p>
                <p class='failed-apps' style="color: #888"></p>
            </div>
            <button style="display: none" id="close-btn"></button>
        </div>

        <div class="app-block with-comments container">
            <ul class="app-list clearfix">
            {% for app in apps %}
            <li class="app" data-size="{{ app.bits }}" 
                data-name="{{ app.name }}"
                data-pn="com.uc.browser" 
                id="app{{ app.id }}">
                    <div class="info">
                        <div class="icon-area">
                            <img src="{{ app.icon }} " alt="{{ app.name }}" class="icon" />
                        </div>
                        <div class="operate">
                            <span class="name" title="{{ app.name }}">
                                <span class="txt">{{ app.name }}</span>
                            </span>
                            <span class="meta">
                                <span title="{{ app.version }}&nbsp;&nbsp;{{ app.size }}">
									{{ app.version }}&nbsp;&nbsp;{{ app.size }}
								</span>
                                <a download="{{ app.name }}.apk" class="btn install-link"
                                    style="display: none"
                                    data-id="{{ app.id }}" 
                                    data-md5="{{ app.md5 }}"
                                    data-size="{{ app.bits }}"
                                    data-package="{{ app.package }}" 
                                    data-name="{{ app.name }}"
                                    data-icon="http://{{ request.META.HTTP_HOST }}{{ app.icon }}"
                                    href="http://{{ request.META.HTTP_HOST }}{{ MEDIA_URL }}{{ app.apk }}?md5={{ app.md5 }}#name={{ app.name }}&icon=http://{{ request.META.HTTP_HOST }}{{ app.icon }}&content-type=application" >安装</a>
                            </span>    
                        </div>
                    </div>
                    <div class="pos-comment">
                        <div class="cmt-split"><i></i></div>
                        <div class="cmt-content">{{ app.desc }}</div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>

    <ul id="logs" style="height: 300px; overflow: auto; display: none;"></ul>
    <script type="text/javascript"> 
    var subject_id = {{ subject.pk }}; 
    </script>

    <script type="text/javascript" src="{{ STATIC_URL }}js/console-polyfill.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/async.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" 
            src="{{ STATIC_URL }}wandoujia/js/jquery.json-2.4.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/underscore-min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}wandoujia/js/ie-webview.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}wandoujia/js/apps.js"></script>
</body>
</html>
