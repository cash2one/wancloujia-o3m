{% extends "modal.html" %}

{% block title %}新增应用{% endblock %}

{% block body %}
<form role="form" id="upload-apk" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
        <label class="col-lg-3 control-label">
            <span class="required">*</span>上传APK文件
        </label>
        <div class="col-lg-9" style="height: 34px; overflow: hidden">
            <input id="fileupload" type="file" name="file">
            <button class="btn btn-danger" style="display: none" id="cancel-upload">取消上传</button>
            <div class="tip" style="display: none; padding: 6px 12px; margin-left: 80px;"></div>
        </div>
    </div>
</form>
<form role="form" id="app-form" class="form-horizontal">
    <input type="hidden" name="id">
</form>
{% endblock %}
