<div class="btn-group btn-group-sm" 
    data-name="{{ record.name }}"
    data-id="{{ record.pk }}">
    <a href="edit?id={{ record.pk }}" class="btn btn-default edit" title="编辑" target="_blank">
        <span class="glyphicon glyphicon-edit"></span>
    </a>

    <button type="button" class="btn btn-danger delete" title="删除">
        <span class="glyphicon glyphicon-trash"></span>
    </button>
</div>
