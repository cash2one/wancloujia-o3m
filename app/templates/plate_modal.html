{% extends "modal.html" %}

{% block title %}编辑集合页{% endblock %}

{% block body %}
<form role="form" class="form-horizontal">
    <input type="hidden" name="id">
    <div class="form-group">
        <label class="col-xs-3 control-label"> 
            {{ f.position.label }} 
        </label>
        <div class="col-xs-8"> {{ f.position }} </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label required"> 
            {{ f.name.label }} 
        </label>
        <div class="col-xs-8"> {{ f.name }} </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label required">
            {{ f.cover.label }}
        </label>
        <div class="col-xs-8"> 
            {{ f.cover }}
            <span class="help-block cover-tip" style="margin-bottom: 0px;"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label">
            应用列表
        </label>
        <div class="col-xs-8">
            <input type="text" data-required='true' class="form-control" name="apps">
            <span class="help-block">选中的应用是可以通过托拽调整顺序的</span>
        </div>
    </div>
</form>
{% endblock %}
