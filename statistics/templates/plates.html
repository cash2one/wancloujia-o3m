{% extends "base.html" %} 

{% block css %}
<link rel="stylesheet" href="{{ STATIC_URL }}css/download.css" />
<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-datetimepicker.min.css" />
<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-datetimepicker.bs3-fix.css" />
<link rel="stylesheet" href="{{ STATIC_URL }}css/form_filter.css"/>
<link rel="stylesheet" href="{{ STATIC_URL }}css/statistics.css"/>
<link rel="stylesheet" href="{{ STATIC_URL }}css/datatables.css"/>
{% endblock %}

{% block main %}
<div class="main">
    <div class="panel panel-default">
        <div class="panel-heading">筛选条件</div>
        <div class="panel-body" style="padding: 0px"> 
            {% with select_empty_option='---------' %}
            <form class="form-filter">
                <div class="filters-wrap">
                    <div class="filter-group last">
                        {% include "period.html" %}
                    </div>
                </div>
                <div class="submit">
                    <input type='submit'  class="btn btn-primary" value='筛选'/>
                </div>
            </form>
            {% endwith %}
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            总展示量<span class="view_num">0</span>次
            总点击量<span class="click_num">0</span>次
        </div>
        <div class="panel-body"> 
            <table class="table table-hover table-bordered">
                <thead>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script type="text/javascript" src="{{ STATIC_URL }}components/requirejs/require.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/require.config.js"></script>
<script>
    require(["plates_sta"]);
</script>

{% endblock %}
