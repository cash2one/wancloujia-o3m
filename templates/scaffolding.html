{% load dajaxice_templatetags %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>{% block title %}{% endblock %}</title>

    <link rel="shortcut icon" href="/favicon.ico" />
    {% block css %}
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/dist/css/bootstrap.min.css" />
    {% endblock %}

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="{{ STATIC_URL }}js/html5shiv.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/respond.min.js"></script>
    <![endif]-->
	
</head>
<body>
    {% block content %}{% endblock %}
    {% block js %}
    <script type="text/javascript" src="{{ STATIC_URL }}jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.pnotify.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/underscore-min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/search_form.js"></script>
    <script type="text/javascript">
    var toast = function(type, text) {
        var options = { 
            text: text,
            type: type,
            delay: 2000,
            history: false,
            stack: false,
            closer: false,
            sticker: false,
            styling: 'bootstrap',
            before_open: function(pnotify) {
                pnotify.css({
                    "top": ($(window).height() / 2) - (pnotify.height() / 2), 
                    "left": ($(window).width() / 2) - (pnotify.width() / 2)
                }); 
            }   
        }; 
        $.pnotify(options);
    };
    </script>
    {% endblock %}
</body>
</html>
