{% extends "modal.html" %}

{% block title %}修改密码{% endblock %}

{% block body %}
<form role="form" class="form-horizontal">
    <input type="hidden" name="id"/>
    <div class="form-group">
        <label class="col-lg-3 control-label">
            <span class="required">*</span>{{ f.password.label }}
        </label>
        <div class="col-lg-8"> {{ f.password }} </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label">
            <span class="required">*</span>{{ f.confirm.label }}
        </label>
        <div class="col-lg-8"> {{ f.confirm }} </div>
    </div>
</form>
{% endblock %}

{% block foot %}
    <button type="button" class="btn btn-primary save" data-loading-text='保存...'>保存</button>
    <button type="button" class="btn btn-default cancel" 
            data-loading-text='取消' data-dismiss="modal">取消</button>
{% endblock %}
