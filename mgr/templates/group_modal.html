{% extends "modal.html" %}

{% block title %}新增用户组{% endblock %}

{% block body %}
<form role="form" class="form-horizontal">
    <input type="hidden" name="id"/>
    <div class="form-group">
        <label class="col-xs-3 control-label">
            <span class="required">*</span>用户组名
        </label>
        <div class="col-xs-8"> {{ f.name }} </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label">
            <span class="required">*</span>授权权限
        </label>
        <div class="col-xs-8"> {{ f.permissions }} </div>
    </div>
</form>
{% endblock %}

{% block foot %}
    <button type="button" class="btn btn-primary save" data-loading-text='保存...'>保存</button>
    <button type="button" class="btn btn-default cancel" 
            data-loading-text='取消' data-dismiss="modal">取消</button>
{% endblock %}
