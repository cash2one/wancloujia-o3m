{% extends "modal.html" %}

{% block title %}新增管理员{% endblock %}

{% block body %}
<form role="form" class="form-horizontal">
    <input type="hidden" name="id">
    <div class="form-group">
        <label class="col-lg-3 control-label">
            <span class="required">*</span>{{ f.username.label }}
        </label>
        <div class="col-lg-8"> {{ f.username }} </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label">
            <span class="required">*</span>{{ f.realname.label }}
        </label>
        <div class="col-lg-8">
            {{ f.realname }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label">
            <span class="required">*</span>{{ f.phone.label }}
        </label>
        <div class="col-lg-8"> 
            <input data-maxlength="20" 
                   data-required="true" 
                   data-phone=""
                   id="id_phone" maxlength="20" 
                   name="phone" type="text" class="parsley-validated">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label"> 邮箱 </label>
        <div class="col-lg-8">{{ f.email }}</div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label">
            {{ f.tel.label }}
        </label>
        <div class="col-lg-8"> {{ f.tel }} </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label">
            {{ f.introduce.label }}
        </label>
        <div class="col-lg-8"> {{ f.introduce }} </div>
    </div>
</form>
{% endblock %}

{% block foot %}
    <button type="button" class="btn btn-primary save" data-loading-text='保存...'>保存</button>
    <button type="button" class="btn btn-default cancel" data-loading-text='取消' data-dismiss="modal">取消</button>
{% endblock %}
